version: '3.7'

services:

  web: 
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 5000
    restart: unless-stopped
    volumes:
    - static_volume:/home/app/web/static
    - media_volume:/home/app/web/media 
    env_file:
      - ./.env.prod
    depends_on:
      - db 

  react:
    build:
      context: ../front
      dockerfile: ./Dockerfile.prod
    volumes:
      - react_build:/app/build
    depends_on:
      - web

 
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    restart: unless-stopped
    ports: 
      - 5432:5432

  nginx:
    build: ./nginx
    ports: 
      - 80:80
      - 443:443
    restart: unless-stopped
    depends_on: 
      - web
      - react
    volumes:
    - static_volume:/home/app/web/static
    - media_volume:/home/app/web/media  
    - react_build:/app/build



volumes:
  postgres_data:
  static_volume:
  media_volume:
  react_build: